<html>

<head>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- header -->
    <header>Weather Dashboard</header>
    <div id="searchContainer">
        <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
        <button class="searchControl" id="searchBtn">Search</button>
    </div>
    <div class="row">
    <div class="col-md-4">
    <div id="recentBtns">
        <button class="ORD">Chicago</button><br>
        <button class="SFO">San Francisco</button><br>
        <button class="AUS">Austin</button><br>
        <button class="SEA">Seattle</button><br>
        <button class="ATL">Atlanta</button><br>
        <button class="DEN">Denver</button><br>
    </div>
</div>


    <!-- weather board forecast -->
    <div class
    <div id="weatherContainer">
        <div id="weatherDescription">
            <h1 id="cityHeader"></h1>
            <div id="weatherMain">
                <div id="temperature">
                </div>
                <div id="weatherDescriptionHeader"></div>
                <div><img id="documentIconImg"></div>
            </div>
            <hr>
            <div id="temp" class="bottomDetails"></div>
            <div id="humidity" class="bottomDetails"></div> 
        </div>
    </div>



    <script src="script.js"></script>
 </body>

</html>
