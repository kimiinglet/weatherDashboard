<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- UIKit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.6/dist/js/uikit-icons.min.js"></script>
</head>

<body>
    <div class="uk-position-cover uk-overlay-primary" style="background-image: url(assets/images/rain.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;"">
    <!-- container -->
    <div id="uk-container uk-container-center uk-margin-top uk-width-auto">
        <div class="uk-container">

        <!-- search and buttons -->
        <div class="uk-panel uk-panel-box uk-flex uk-margin-left">
        <div class="uk-card uk-card-default uk-card-body" >
            <div class="col-md-6" id="leftColumn">
                Search for a city
                <!-- search form -->
                <div id=searchbox>
                    <form id="inputBtn" class="uk-search uk-search-default">
                        <input type="text" class="uk-search-input" id="search">
                        <button class="uk-button-primary" type="submit" id="searchB">Submit</button>
                    </form>
                    <hr>
                    <!-- city buttons -->
                    <div class="citybtns" id="citybtns">
                        <button class="cities" id="Austin" for="">Austin</button>
                        <button class="cities" id="Chicago" for="">Chicago</button>
                        <button class="cities" id="Atlanta" for="">Atlanta</button>
                        <button class="cities" id="Houston" for="">Houston</button>
                        <button class="cities" id="sfo" for="">San Francisco</button>

                    </div>
                </div>
            </div>
        </div>

        <!-- todays temperature -->
        <div class="uk-card uk-card-default uk-card-body uk-margin-left">
            <div class="col-md-6" id="todayBox">
                <div id="todayRow">
                    <div class="todayInfo" id="cityName">
                        <label id="cityInputed" for="">City</label>
                    </div>
                    <div class="todayInfo" id="tempRow">
                        Temperature: <label id="temp" for=""></label>
                    </div>
                    <div class="todayInfo" id="humidityRow">
                        Humidity: <label id="humidity" for=""></label>
                    </div>
                    <div class="todayInfo" id="windRow">
                       Wind Speed: <label id="windSpeed" for=""></label>
                    </div>
                    <div class="todayInfo" id="uvRow">
                        UV Index: <label id="uvIndex" for=""></label>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    
    <!-- Forecast Row / 5 day Forecast -->
    <div class="uk-container uk-width-auto" id="5dayBox">
        <h2>5-Day Forcast</h2>
        <div class="uk-flex-inline uk-animation-fade">

            <!-- day 1 -->
            <div class="uk-card uk-card-default uk-card-body uk-animation-slide-top">
                <label class="date" id="date1">Date</label>
                <div class="forecast" id="day1">
                    <i class="fas fa-sun weatherIcon" id="icon1"></i>
                    Temperature: <label class="temperature1" id="temp1"></label><br>
                    Humidity: <label class="humidity1" id="humidity1"></label>
                </div>
            </div>

            <!-- day 2 -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-animation-slide-top">
                <label class="date" id="date2">Date</label>
                <div class="forecast" id="day2">
                    <i class="fas fa-sun weatherIcon" id="icon2"></i>
                    Temperature: <label class="temperature1" id="temp2"></label><br>
                    Humidity: <label class="humidity1" id="humidity2"></label>
                </div>
            </div>

            <!-- day 3 -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-animation-slide-top">
                <label class="date" id="date3">Date</label>
                <div class="forecast" id="day3">
                    <i class="fas fa-sun weatherIcon" id="icon3"></i>
                    Temperature: <label class="temperature1" id="temp3"></label><br>
                    Humidity: <label class="humidity1" id="humidity3"></label>
                </div>
            </div>

             <!-- day 4 -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-animation-slide-top">
                <label class="date" id="date4">Date</label>
                <div class="forecast" id="day4">
                    <i class="fas fa-sun weatherIcon" id="icon4"></i>
                    Temperature: <label class="temperature1" id="temp4"></label><br>
                    Humidity: <label class="humidity1" id="humidity4"></label>
                </div>
            </div>

            <!-- day 5 -->
            <div class="uk-card uk-card-default uk-card-body uk-margin-left uk-animation-slide-top">
                <label class="date" id="date5">Date</label>
                <div class="forecast" id="day5">
                    <i class="fas fa-sun weatherIcon" id="icon5"></i>
                    Temperature: <label class="temperature1" id="temp5"></label><br>
                    Humidity: <label class="humidity1" id="humidity5"></label>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
